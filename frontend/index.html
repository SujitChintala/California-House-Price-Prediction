<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .video-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            gap: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .video-thumbnail {
            width: 200px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-channel {
            color: #666;
            margin-bottom: 12px;
            font-size: 0.95em;
        }

        .video-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #888;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge.country {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge.similarity {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        @media (max-width: 768px) {
            .video-card {
                flex-direction: column;
            }

            .video-thumbnail {
                width: 100%;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YouTube Video Recommendations</h1>
            <p>Discover similar videos based on intelligent content analysis</p>
        </div>

        <div class="main-card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('search')">üîç Search Videos</button>
                <button class="tab" onclick="switchTab('trending')">üî• Trending</button>
                <button class="tab" onclick="switchTab('stats')">üìä Statistics</button>
            </div>

            <div id="search-tab" class="tab-content active">
                <div class="search-section">
                    <h2 style="margin-bottom: 20px; color: #333;">Find Video Recommendations</h2>
                    
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search by title, channel, or tags...">
                        <button class="btn" onclick="searchVideos()">Search</button>
                    </div>

                    <div class="search-box">
                        <select id="videoSelect">
                            <option value="">Select a video to get recommendations...</option>
                        </select>
                        <button class="btn" onclick="getRecommendations()">Get Recommendations</button>
                    </div>
                </div>

                <div id="error" class="error"></div>
                <div id="loading" class="loading">
                    <h3>üîÑ Loading recommendations...</h3>
                </div>
                <div id="results" class="results"></div>
            </div>

            <div id="trending-tab" class="tab-content">
                <div class="search-section">
                    <h2 style="margin-bottom: 20px; color: #333;">Trending Videos</h2>
                    
                    <div class="search-box">
                        <select id="countryFilter">
                            <option value="">All Countries</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="GB">Great Britain</option>
                            <option value="IN">India</option>
                        </select>
                        <button class="btn" onclick="getTrending()">Load Trending</button>
                    </div>
                </div>

                <div id="trendingLoading" class="loading"></div>
                <div id="trendingResults" class="results"></div>
            </div>

            <div id="stats-tab" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #333;">Dataset Statistics</h2>
                <div id="statsContent" class="stats-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        function switchTab(tab) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            // Add active class to selected tab
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Load stats if stats tab is selected
            if (tab === 'stats') {
                loadStats();
            }
        }

        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                showError('Please enter a search query');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}&n=10`);
                const data = await response.json();

                if (data.success) {
                    populateVideoSelect(data.results);
                    showLoading(false);
                } else {
                    showError('Search failed: ' + data.error);
                    showLoading(false);
                }
            } catch (error) {
                showError('Error connecting to server. Please make sure the backend is running.');
                showLoading(false);
            }
        }

        function populateVideoSelect(videos) {
            const select = document.getElementById('videoSelect');
            select.innerHTML = '<option value="">Select a video...</option>';
            
            videos.forEach(video => {
                const option = document.createElement('option');
                option.value = video.video_id;
                option.textContent = `${video.title.substring(0, 80)}... - ${video.channel_title}`;
                select.appendChild(option);
            });
        }

        async function getRecommendations() {
            const videoId = document.getElementById('videoSelect').value;
            if (!videoId) {
                showError('Please select a video first');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch(`${API_URL}/recommendations/${videoId}?n=10`);
                const data = await response.json();

                if (data.success) {
                    displayResults(data.recommendations);
                } else {
                    showError('Failed to get recommendations: ' + data.error);
                }
            } catch (error) {
                showError('Error connecting to server. Please make sure the backend is running.');
            }

            showLoading(false);
        }

        async function getTrending() {
            const country = document.getElementById('countryFilter').value;
            const loading = document.getElementById('trendingLoading');
            loading.classList.add('active');
            loading.innerHTML = '<h3>üîÑ Loading trending videos...</h3>';

            try {
                const url = country ? `${API_URL}/trending?country=${country}&n=20` : `${API_URL}/trending?n=20`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    displayTrendingResults(data.videos);
                } else {
                    showError('Failed to load trending videos');
                }
            } catch (error) {
                const results = document.getElementById('trendingResults');
                results.innerHTML = '<p style="text-align:center;color:#c62828;">Error connecting to server</p>';
            }

            loading.classList.remove('active');
        }

        async function loadStats() {
            const statsContent = document.getElementById('statsContent');
            statsContent.innerHTML = '<p style="text-align:center;">Loading statistics...</p>';

            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();

                if (data.success) {
                    displayStats(data.stats);
                }
            } catch (error) {
                statsContent.innerHTML = '<p style="text-align:center;color:#c62828;">Error loading statistics</p>';
            }
        }

        function displayStats(stats) {
            const statsContent = document.getElementById('statsContent');
            statsContent.innerHTML = `
                <div class="stat-card">
                    <h3>${stats.total_videos.toLocaleString()}</h3>
                    <p>Total Videos</p>
                </div>
                <div class="stat-card">
                    <h3>${(stats.total_views / 1e9).toFixed(2)}B</h3>
                    <p>Total Views</p>
                </div>
                <div class="stat-card">
                    <h3>${(stats.total_likes / 1e6).toFixed(1)}M</h3>
                    <p>Total Likes</p>
                </div>
                <div class="stat-card">
                    <h3>${(stats.total_comments / 1e6).toFixed(1)}M</h3>
                    <p>Total Comments</p>
                </div>
            `;
        }

        function displayResults(videos) {
            const results = document.getElementById('results');
            
            if (!videos || videos.length === 0) {
                results.innerHTML = '<p style="text-align:center;color:#666;">No recommendations found</p>';
                return;
            }

            results.innerHTML = videos.map(video => `
                <div class="video-card">
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail" onerror="this.src='https://via.placeholder.com/200x120?text=No+Image'">
                    <div class="video-info">
                        <div class="video-title">${video.title}
                            <span class="badge country">${video.country}</span>
                            ${video.similarity_score ? `<span class="badge similarity">${(video.similarity_score * 100).toFixed(1)}% match</span>` : ''}
                        </div>
                        <div class="video-channel">üì∫ ${video.channel_title}</div>
                        <div class="video-stats">
                            <span class="stat">üëÅÔ∏è ${formatNumber(video.views)} views</span>
                            <span class="stat">üëç ${formatNumber(video.likes)} likes</span>
                            <span class="stat">üí¨ ${formatNumber(video.comment_count)} comments</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayTrendingResults(videos) {
            const results = document.getElementById('trendingResults');
            
            if (!videos || videos.length === 0) {
                results.innerHTML = '<p style="text-align:center;color:#666;">No trending videos found</p>';
                return;
            }

            results.innerHTML = videos.map(video => `
                <div class="video-card">
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail" onerror="this.src='https://via.placeholder.com/200x120?text=No+Image'">
                    <div class="video-info">
                        <div class="video-title">${video.title}
                            <span class="badge country">${video.country}</span>
                        </div>
                        <div class="video-channel">üì∫ ${video.channel_title}</div>
                        <div class="video-stats">
                            <span class="stat">üëÅÔ∏è ${formatNumber(video.views)} views</span>
                            <span class="stat">üëç ${formatNumber(video.likes)} likes</span>
                            <span class="stat">üí¨ ${formatNumber(video.comment_count)} comments</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            if (show) {
                loading.classList.add('active');
                results.innerHTML = '';
            } else {
                loading.classList.remove('active');
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('active');
        }

        function hideError() {
            const error = document.getElementById('error');
            error.classList.remove('active');
        }

        // Enable Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });
    </script>
</body>
</html>
