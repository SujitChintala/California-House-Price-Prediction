<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 610;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title mb-0">California House Price Prediction</h2>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="median_income" class="form-label">Median Income</label>
                            <input type="text" pattern="[0-9]*\.?[0-9]*" class="form-control" id="median_income" name="median_income" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="median_age" class="form-label">Median Age</label>
                            <input type="text" pattern="[0-9]*\.?[0-9]*" class="form-control" id="median_age" name="median_age" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="rooms_per_household" class="form-label">Rooms per Household</label>
                            <input type="text" pattern="[0-9]*\.?[0-9]*" class="form-control" id="rooms_per_household" name="rooms_per_household" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="bedroom_to_room_ratio" class="form-label">Bedroom to Room Ratio</label>
                            <input type="text" pattern="[0-9]*\.?[0-9]*" class="form-control" id="bedroom_to_room_ratio" name="bedroom_to_room_ratio" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="distance_to_coast" class="form-label">Distance to Coast</label>
                            <input type="text" pattern="[0-9]*\.?[0-9]*" class="form-control" id="distance_to_coast" name="distance_to_coast" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="distance_to_la" class="form-label">Distance to LA</label>
                            <input type="text" pattern="[0-9]*\.?[0-9]*" class="form-control" id="distance_to_la" name="distance_to_la" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Predict House Price</button>
                    </div>
                </form>

                {% if prediction_text %}
                <div class="alert alert-success mt-4" role="alert">
                    <h4 class="alert-heading">Predicted House Price</h4>
                    <p class="mb-0">{{ prediction_text }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
